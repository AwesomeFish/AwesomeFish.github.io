<!DOCTYPE html>
<html  lang="en">
<head>
	<title>Form Validation</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<!-- Slim header -->
		<header class="sticky-top bg-light">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container">
				<a class="navbar-brand" href="#">My Website</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav ms-auto">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Contact</a>
					</li>
				  </ul>
				</div>
			  </div>
			</nav>
		  </header>
		<!-- List of items -->
		<div class="container mt-3">
		  <div class="row">
			<div class="col-md-8 offset-md-2">
			  <div class="list-group">
				<a v-for="(item, index) in items"
				   :key="index"
				   href="#"
				   class="list-group-item list-group-item-action">
				  <div class="d-flex w-100 justify-content-between">
					<img :src="item.profilePicture" alt="Profile Picture" class="rounded-circle me-3" width="50">
					<h5 class="mb-1">{{ item.name }}</h5>
					<small>{{ item.date }}</small>
				  </div>
				  <p class="mb-1">{{ item.description }}</p>
				</a>
			  </div>
			</div>
		  </div>
		</div>
		<!-- Form to add new items -->
		<form @submit.prevent="addItem">
			<div class="mb-3">
			  <label for="name" class="form-label">Name</label>
			  <input type="text" class="form-control" id="name" v-model="newItem.name" required>
			</div>
			<div class="mb-3">
			  <label for="profilePicture" class="form-label">Profile Picture URL</label>
			  <input type="url" class="form-control" id="profilePicture" v-model="newItem.profilePicture" required>
			</div>
			<div class="mb-3">
			  <label for="description" class="form-label">Description</label>
			  <textarea class="form-control" id="description" rows="3" v-model="newItem.description" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Add Item</button>
		  </form>
	  </div>

	<!-- Vue.js -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- Bootstrap.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Custom js -->
	<script src="js/main.js"></script>
</body>
</html>
