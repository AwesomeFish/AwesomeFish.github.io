<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unit Lookup System</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- Bootstrap -->
    <link href="framework/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
        <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php" @submit="checkForm">
            <div v-if="errors.length">
				<ul>
					<li v-for="e in errors">{{e}}</li>
				</ul>
			</div>
            <p>First Name (required):<input type="text" name="fName" id="fName" v-model="fName" pattern="[A-Za-z]+" requ></p>
            <p>Last Name (required):<input type="text" name="lName" id="lName" v-model="lName" pattern="[A-Za-z]+" ></p>
            <p>Username (required):<input type="text" name="uName" id="uName" v-model="uName" minlength="3" ></p>
            <p>Password (required):<input type="password" name="pWord" id="pWord" v-model="pWord" minlength="8" pattern=".*[$%^&*]+.*" title="Must contain at least one of the following special characters: $, %, ^, &, *">
            </p>
            <p>Confirm Password (required):<input type="password" name="cpWord" id="cpWord" v-model="cpWord" minlength="8"></p>
            <p>Email (required):<input type="email" name="eMail" id="eMail" v-model="eMail" pattern=""></p>
            <p>Street Address:<input type="text" name="address"  id="address" v-model="address"></p>
            <p>Suburb:<input type="text" name="suburb" id="suburb" v-model="suburb"></p>
            <p>Postcode (required):<input type="number" name="pCode" id="pCode" v-model="pCode"></p>
            <p>Mobile Number:<input type="number" name="mNumber" id="mNumber" v-model="mNumber"></p>
            <button type="submit" value="submit">Submit</button>
        </form>
	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- Linked to CDN (content delivery network) for easy distribution. You can download these libraries to your own computer and link to them -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="js/appregistration2.js"></script>
</body>
</html>
